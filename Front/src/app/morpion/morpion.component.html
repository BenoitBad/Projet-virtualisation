<p>morpion works!</p>

<div id = "morpion" class = "container">
    <div *ngFor="let line of morpion.grid; let i = index" class = "row">
        <div *ngFor="let case of line; let j = index" (click)="clickCaseHandler(i,j)" class = "col case d-flex justify-content-center">
            {{case}}
        </div>
    </div>
</div>
